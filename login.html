<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-style.css">
    <title>Login</title>
</head>
<body>
    <form action="#" class="form">
        <h1 class="form_tittle">Login</h1>
        <div class="form_data">
            <div class="form_group">
                <input type="text" class="form_input" id="name" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
            </div>
            <div class="form_group">
                <input type="password" class="form_input" id="password" placeholder=" ">
                <label for="password" class="form_label">Password:</label>
                <img src="./assets/eye-password.png" alt="" class="ver">
            </div>
        </div>
        <div class="error_message">Nombre de usuario y/o contrase√±a incorrecta</div>
        <div class="form_group checkbox">
            <input type="checkbox" class="form_checkbox" id="remember">
            <label for="remember" class="checkbox_label">Recordarme</label>
        </div>
        <div class="button">
            <button type="submit" class="form_button" id="access">Access</button>
        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
